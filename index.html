<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Jak-Iv.jpg"
          alt="Жак-Ив-Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__element">
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Karachaevo.jpg"
              alt="Карачаевск"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Dombai.jpg"
              alt="Домбай"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Dombai.jpg"
              alt="Домбай"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__items">
            <img
              class="cards__images"
              src="./images/Karachaevo.jpg"
              alt="Карачаевск"
            />
            <div class="cards__signature">
              <h2 class="cards__title">Карачаево-Черкеcсия</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popupName">
          <input
            name="Name"
            class="popup__name"
            type="text"
            value="Жак-Ив-Кусто"
          />
          <input
            name="Job"
            class="popup__job"
            type="text"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2023. Рустам Рустамов</p>
    </footer>
  </body>
  <script type="text/javascript" src="./scripts/index.js"></script>
</html>
