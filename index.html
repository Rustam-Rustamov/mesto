<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="logo">
        <hr class="line">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Jak-Iv.jpg" alt="Жак-Ив-Кусто" class="profile__avatar">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив-Кусто
                    <button class="profile__button profile__open-popup"></button>
                </h2>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            
            <button class="button"></button>
        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__items">
                    <img class="element__images" src="./images/Karachaevo.jpg" alt="Карачаевск">
                    <div class="element__signature">
                      <h3 class="element__title">Карачаевск</h3>
                      <button class="element__button"></button>
                    </div>
                </li>
                <li class="element__items">
                    <img class="element__images" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__signature">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__button"></button>
                </div>
                </li>
                <li class="element__items">
                    <img class="element__images" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__signature">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__button"></button>
                </div>
                </li>
                <li class="element__items">
                    <img class="element__images" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__signature">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__button"></button>
                </div>
                </li>
                <li class="element__items">
                    <img class="element__images" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__signature">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__button"></button>
                </div>
                </li>
                <li class="element__items">
                    <img class="element__images" src="./images/Karachaevo.jpg" alt="Карачаевск">
                    <div class="element__signature">
                    <h3 class="element__title">Карачаево-Черкеcсия</h3>
                    <button class="element__button"></button>
                </div>
                </li>
            </ul>
        </section>
    </main>
    <section class="popup ">
        <div class="popup__container">
            <img src="./images/Close Icon.svg" alt="закрыть" class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
                <input name="Name" class="popup__input" type="text" value="Жак-Ив-Кусто">
                <input name="job" class="popup__input" type="text" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__author">&copy; 2023. Рустам Рустамов</p>
    </footer>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
